<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción por Slots</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 16px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #333;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .slot {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        .slot.available {
            background: #f0f9ff;
            border-color: #0ea5e9;
            cursor: pointer;
        }
        .slot.available:hover {
            background: #e0f2fe;
            transform: translateX(4px);
        }
        .slot.occupied {
            background: #f9fafb;
            border-color: #e5e7eb;
        }
        .slot-time {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        .slot-status {
            font-size: 14px;
        }
        .slot-status.available {
            color: #0ea5e9;
        }
        .slot-status.occupied {
            color: #6b7280;
        }
        .slot-name {
            color: #059669;
            font-weight: 500;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
        }
        .modal-title {
            font-size: 20px;
            margin-bottom: 16px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 16px;
        }
        input:focus {
            outline: none;
            border-color: #0ea5e9;
        }
        .buttons {
            display: flex;
            gap: 12px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #0ea5e9;
            color: white;
        }
        .btn-primary:hover {
            background: #0284c7;
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }
        .btn-secondary:hover {
            background: #d1d5db;
        }
        .btn-delete {
            background: #ef4444;
            color: white;
            margin-top: 8px;
        }
        .btn-delete:hover {
            background: #dc2626;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 
        INSTRUCCIONES PARA EL PROFESOR:
        Para RESETEAR TODOS LOS SLOTS y borrar todas las inscripciones,
        haz DOBLE CLIC en el título "Inscripción por Slots"
    -->
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [slots, setSlots] = useState([]);
            const [selectedSlot, setSelectedSlot] = useState(null);
            const [userName, setUserName] = useState('');
            const [loading, setLoading] = useState(true);

            // Generar slots de 10:30 a 19:30
            const generateSlots = () => {
                const slots = [];
                let hour = 10;
                let minute = 30;
                
                while (hour < 19 || (hour === 19 && minute <= 30)) {
                    const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    slots.push({ time, key: time.replace(':', '') });
                    
                    minute += 15;
                    if (minute >= 60) {
                        minute = 0;
                        hour++;
                    }
                }
                return slots;
            };

            // Cargar datos
            const loadSlots = async () => {
                setLoading(true);
                const allSlots = generateSlots();
                const slotsWithData = [];

                for (const slot of allSlots) {
                    try {
                        const result = await window.storage.get(`slot_${slot.key}`, true);
                        slotsWithData.push({
                            ...slot,
                            name: result?.value || null
                        });
                    } catch (error) {
                        slotsWithData.push({
                            ...slot,
                            name: null
                        });
                    }
                }

                setSlots(slotsWithData);
                setLoading(false);
            };

            useEffect(() => {
                loadSlots();
            }, []);

            const handleSlotClick = (slot) => {
                if (!slot.name) {
                    setSelectedSlot(slot);
                    setUserName('');
                }
            };

            const handleSubmit = async () => {
                if (!userName.trim()) return;

                try {
                    await window.storage.set(`slot_${selectedSlot.key}`, userName.trim(), true);
                    await loadSlots();
                    setSelectedSlot(null);
                    setUserName('');
                } catch (error) {
                    alert('Error al guardar la inscripción');
                }
            };

            const handleDelete = async (slot) => {
                if (confirm(`¿Eliminar la inscripción de ${slot.name}?`)) {
                    try {
                        await window.storage.delete(`slot_${slot.key}`, true);
                        await loadSlots();
                    } catch (error) {
                        alert('Error al eliminar la inscripción');
                    }
                }
            };

            const handleReset = async () => {
                if (confirm('⚠️ ATENCIÓN PROFESOR ⚠️\n\n¿Seguro que quieres BORRAR TODAS las inscripciones?\n\nEsta acción NO se puede deshacer.')) {
                    setLoading(true);
                    for (const slot of slots) {
                        try {
                            await window.storage.delete(`slot_${slot.key}`, true);
                        } catch (error) {
                            // Si no existe, continuar
                        }
                    }
                    await loadSlots();
                    alert('✅ Todos los slots han sido reseteados');
                }
            };

            if (loading) {
                return (
                    <div className="container">
                        <div className="loading">Cargando slots...</div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <h1 onDoubleClick={handleReset} style={{cursor: 'pointer'}}>Inscripción por Slots</h1>
                    <p className="subtitle">Selecciona un horario disponible (15 min cada slot)</p>
                    
                    {slots.map(slot => (
                        <div 
                            key={slot.time}
                            className={`slot ${slot.name ? 'occupied' : 'available'}`}
                            onClick={() => handleSlotClick(slot)}
                        >
                            <span className="slot-time">{slot.time}</span>
                            {slot.name ? (
                                <div style={{display: 'flex', alignItems: 'center', gap: '12px'}}>
                                    <span className="slot-name">{slot.name}</span>
                                    <button 
                                        onClick={(e) => {e.stopPropagation(); handleDelete(slot);}}
                                        style={{
                                            padding: '4px 8px',
                                            fontSize: '12px',
                                            background: '#fee2e2',
                                            color: '#dc2626',
                                            border: 'none',
                                            borderRadius: '4px',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        ✕
                                    </button>
                                </div>
                            ) : (
                                <span className="slot-status available">Disponible</span>
                            )}
                        </div>
                    ))}

                    {selectedSlot && (
                        <div className="modal" onClick={() => setSelectedSlot(null)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <h2 className="modal-title">Inscribirse - {selectedSlot.time}</h2>
                                <input
                                    type="text"
                                    placeholder="Tu nombre"
                                    value={userName}
                                    onChange={(e) => setUserName(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleSubmit()}
                                    autoFocus
                                />
                                <div className="buttons">
                                    <button 
                                        className="btn-secondary"
                                        onClick={() => setSelectedSlot(null)}
                                    >
                                        Cancelar
                                    </button>
                                    <button 
                                        className="btn-primary"
                                        onClick={handleSubmit}
                                        disabled={!userName.trim()}
                                    >
                                        Confirmar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
